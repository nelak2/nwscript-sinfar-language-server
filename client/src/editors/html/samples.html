<!-- DROP DOWN -->

<div class="row">
  <div class="col-label">
    <label class="vscode-input-label" for="res_input_AmbientSndDay">Day - Ambient Sound:</label>
  </div>
  <div class="col-input">
    <vscode-dropdown id="res_input_AmbientSndDay">
      <vscode-option>Cycle Day and Night</vscode-option>
      <vscode-option>Always Bright</vscode-option>
      <vscode-option>Always Dark</vscode-option>
    </vscode-dropdown>
  </div>
</div>

<!-- SLIDER -->
<div class="row">
  <div class="col-label">
    <label class="vscode-input-label" for="res_input_AmbientSndDayVol">Day - Ambient Volume:</label>
  </div>
  <div class="col-input">
    <div style="width: 300px">
      <sp-slider editable="" max="127" min="0" value="64" step="1" variant="ramp"> </sp-slider>
    </div>
    <number-field-defined id="res_input_AmbientSndDayVol"></number-field-defined>
  </div>
</div>

<!-- TEXT FIELD -->
<div class="row">
  <div class="col-label">
    <label class="vscode-input-label" for="res_input_Name">Name:</label>
  </div>
  <div class="col-input">
    <vscode-text-field style="width: 300px" id="res_input_Name"></vscode-text-field>
  </div>
</div>

<!-- TEXT FIELD WITH BUTTON -->
<div class="row">
  <div class="col-label">
    <label class="vscode-input-label" for="res_input_SunAmbientColor">Sun - Ambient Color:</label>
  </div>
  <div class="col-input">
    <vscode-text-field id="res_input_SunAmbientColor" aria-label="Text field" current-value="" type="text">
      <section slot="end" style="display: flex; align-items: center">
        <vscode-button id="res_input_SunAmbientColor_button" appearance="icon" aria-label="Color Picker" current-value="">
          <span class="codicon codicon-symbol-color"></span>
        </vscode-button>
      </section>
    </vscode-text-field>
  </div>
</div>

<!-- COLOR PICKER -->
<div class="row">
  <div class="col-label">
    <label class="vscode-input-label" for="res_input_SunAmbientColor">Sun - Ambient Color:</label>
  </div>
  <div class="col-input">
    <vscode-text-field id="res_input_SunAmbientColor" aria-label="Text field" current-value="" type="text">
      <section slot="end" style="display: flex; align-items: center">
        <vscode-button id="res_input_SunAmbientColor_button" appearance="icon" aria-label="Color Picker" current-value="">
          <span class="codicon codicon-symbol-color"></span>
        </vscode-button>
        <sp-popover>
          <sp-dialog size="medium">
            <sp-color-area></sp-color-area>
            <sp-color-slider vertical></sp-color-slider>
          </sp-dialog>
        </sp-popover>
      </section>
    </vscode-text-field>
  </div>
</div>

<!-- NUMBER FIELD ms -->
<div class="row">
  <div class="col-label">
    <label class="vscode-input-label" for="res_input_MusicDelay">Music Playing Delay:</label>
  </div>
  <div class="col-input">
    <sp-number-field
      id="res_input_MusicDelay"
      style="width: 100px"
      value="4"
      format-options='{
                "style": "unit",
                "unit": "ms"
                }'
    ></sp-number-field>
  </div>
</div>

<!-- NUMBER FIELD percents -->
<div class="row">
  <div class="col-label">
    <label class="vscode-input-label" for="res_input_MusicDelay">Music Playing Delay:</label>
  </div>
  <div class="col-input">
    <sp-number-field
      id="res_input_MusicDelay"
      style="width: 100px"
      value="0"
      format-options='{
                "style": "percent"
                }'
    ></sp-number-field>
  </div>
</div>

<!-- CHECKBOX -->
<div class="row">
  <div class="col-label">
    <label class="vscode-input-label" for="res_input_Flags">Flags:</label>
  </div>
  <div class="col-input">
    <fieldset class="checkbox-set">
      <vscode-checkbox id="res_input_Flags_SunShadows">Sun Shadows</vscode-checkbox>
      <vscode-checkbox id="res_input_Flags_MoonShadows">Moon Shadows</vscode-checkbox>
    </fieldset>
  </div>
</div>

<!-- COMBINED GIT/ARE EDITOR -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <title>Edit Git</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item open label="Identification">
        <nwn-text-field id="res_Name" label="Name"></nwn-text-field>
        <nwn-text-field id="res_Tag" label="Tag"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Tiles">
        <nwn-text-field id="res_TilesetResRef" label="Tileset ResRef" disabled="true"></nwn-text-field>
        <nwn-text-field id="res_Size" label="Size" disabled="true"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Visual">
        <nwn-drop-down id="res_DayNightCycle" label="Day/Night Cycle" listRef="DayNightCycle"></nwn-drop-down>
        <nwn-row label="Flags">
          <fieldset class="checkbox-set">
            <vscode-checkbox id="res_Flags_SunShadows">Sun Shadows</vscode-checkbox>
            <vscode-checkbox id="res_Flags_MoonShadows">Moon Shadows</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-color-picker id="res_SunAmbientColor" label="Sun - Ambient Color"></nwn-color-picker>
        <nwn-color-picker id="res_SunDiffuseColor" label="Sun - Diffuse Color"></nwn-color-picker>
        <nwn-number-field id="res_SunFogAmount" label="Sun - Fog Amount" unit="fog"></nwn-number-field>
        <nwn-color-picker id="res_SunFogColor" label="Sun - Fog Color"></nwn-color-picker>
        <nwn-color-picker id="res_MoonAmbientColor" label="Moon - Ambient Color"></nwn-color-picker>
        <nwn-color-picker id="res_MoonDiffuseColor" label="Moon - Diffuse Color"></nwn-color-picker>
        <nwn-number-field id="res_MoonFogAmount" label="Moon - Fog Amount" unit="fog"></nwn-number-field>
        <nwn-color-picker id="res_MoonFogColor" label="Moon - Fog Color"></nwn-color-picker>
        <nwn-number-field id="res_FogClipDistance" label="Fog Clip Distance" unit="distance"></nwn-number-field>
        <nwn-number-field id="res_ShadowOpacity" label="Shadow Opacity" unit="percent"></nwn-number-field>
        <nwn-drop-down id="res_WeatherWindPower" label="Weather - Wind Power" listRef="WindPower"></nwn-drop-down>
        <nwn-number-field id="res_WeatherSnowPercentage" label="Weather - Snow %" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_WeatherRainPercentage" label="Weather - Rain %" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_WeatherLightningPercentage" label="Weather - Lightning %" unit="percent"></nwn-number-field>
        <nwn-drop-down id="res_SkyBox" label="SkyBox" listRef="SkyBox"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item label="Audio">
        <nwn-drop-down id="res_AmbientSndDay" label="Day - Ambient Sound" listRef="AmbientSound"></nwn-drop-down>
        <nwn-volume-slider id="res_AmbientSndDayVol" label="Day - Ambient Volume"></nwn-volume-slider>
        <nwn-drop-down id="res_MusicDay" label="Day - Music" listRef="Music"></nwn-drop-down>
        <nwn-drop-down id="res_AmbientSndNight" label="Night - Ambient Sound" listRef="AmbientSound"></nwn-drop-down>
        <nwn-volume-slider id="res_AmbientSndNitVol" label="Night - Ambient Volume"></nwn-volume-slider>
        <nwn-drop-down id="res_MusicNight" label="Night - Music" listRef="Music"></nwn-drop-down>
        <nwn-drop-down id="res_MusicBattle" label="Battle - Music" listRef="Music"></nwn-drop-down>
        <nwn-number-field id="res_MusicDelay" label="Music Playing Delay" unit="miliseconds"></nwn-number-field>
        <nwn-drop-down id="res_EnvAudio" label="Environmental Effects" listRef="EnvironmentalEffects"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item label="Miscellaneous">
        <nwn-row label="Flags">
          <fieldset class="checkbox-set">
            <vscode-checkbox id="res_Flags_NoRest">No Rest</vscode-checkbox>
            <vscode-checkbox id="res_Flags_Interior">Interior</vscode-checkbox>
            <vscode-checkbox id="res_Flags_Underground">Underground</vscode-checkbox>
            <vscode-checkbox id="res_Flags_Natural">Natural</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-number-field id="res_CheckModifierListen" label="Check Modifier - Listen" unit="skill"></nwn-number-field>
        <nwn-number-field id="res_CheckModifierSpot" label="Check Modifier - Spot" unit="skill"></nwn-number-field>
        <nwn-drop-down id="res_PvP" label="Player vs. Player" listRef="PvP"></nwn-drop-down>
        <nwn-drop-down id="res_LoadScreen" label="Load Screen" listRef="LoadScreen"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item open label="Scripts">
        <nwn-script-events id="ScriptEvents" resourcetype="git"></nwn-script-events>
      </sp-accordion-item>
      <sp-accordion-item open label="Variables">
        <nwn-variables id="VarTable"></nwn-variables>
      </sp-accordion-item>
    </sp-accordion>
    <h1 id="page_title">Edit Git</h1>
    <vscode-button id="testButton">Test!</vscode-button>
    <h1 id="page_title">Save Git</h1>
    <vscode-button id="saveButton">Test!</vscode-button>
  </body>
</html>
