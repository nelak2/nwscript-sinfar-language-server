<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <link href="${colorPickerCssUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <script type="module" src="${jqueryUri}"></script>
    <script type="module" src="${colorPickerUri}"></script>
    <title>Edit Are</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item open label="Identification">
        <nwn-text-field id="res_Name" label="Name"></nwn-text-field>
        <nwn-text-field id="res_Tag" label="Tag"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Tiles">
        <nwn-text-field id="res_Tileset" label="Tileset ResRef" disabled="true"></nwn-text-field>
        <nwn-text-field id="res_Size" label="Size" disabled="true"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Visual">
        <nwn-drop-down id="res_DayNightCycle" label="Day/Night Cycle" listRef="DayNightCycle"></nwn-drop-down>
        <nwn-row label="Flags">
          <fieldset class="checkbox-set">
            <vscode-checkbox id="res_SunShadows">Sun Shadows</vscode-checkbox>
            <vscode-checkbox id="res_MoonShadows">Moon Shadows</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-color-picker id="res_SunAmbientColor" label="Sun - Ambient Color"></nwn-color-picker>
        <nwn-color-picker id="res_SunDiffuseColor" label="Sun - Diffuse Color"></nwn-color-picker>
        <nwn-number-field id="res_SunFogAmount" label="Sun - Fog Amount" unit="fog"></nwn-number-field>
        <nwn-color-picker id="res_SunFogColor" label="Sun - Fog Color"></nwn-color-picker>
        <nwn-color-picker id="res_MoonAmbientColor" label="Moon - Ambient Color"></nwn-color-picker>
        <nwn-color-picker id="res_MoonDiffuseColor" label="Moon - Diffuse Color"></nwn-color-picker>
        <nwn-number-field id="res_MoonFogAmount" label="Moon - Fog Amount" unit="fog"></nwn-number-field>
        <nwn-color-picker id="res_MoonFogColor" label="Moon - Fog Color"></nwn-color-picker>
        <nwn-number-field id="res_FogClipDist" label="Fog Clip Distance" unit="distance"></nwn-number-field>
        <nwn-number-field id="res_ShadowOpacity" label="Shadow Opacity" unit="percent"></nwn-number-field>
        <nwn-drop-down id="res_WindPower" label="Weather - Wind Power" listRef="WindPower"></nwn-drop-down>
        <nwn-number-field id="res_ChanceSnow" label="Weather - Snow %" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_ChanceRain" label="Weather - Rain %" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_ChanceLightning" label="Weather - Lightning %" unit="percent"></nwn-number-field>
        <nwn-drop-down id="res_SkyBox" label="SkyBox" listRef="SkyBox"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item label="Miscellaneous">
        <nwn-row label="Flags">
          <fieldset class="checkbox-set">
            <vscode-checkbox id="res_NoRest">No Rest</vscode-checkbox>
            <vscode-checkbox id="res_Interior">Interior</vscode-checkbox>
            <vscode-checkbox id="res_Underground">Underground</vscode-checkbox>
            <vscode-checkbox id="res_Natural">Natural</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-number-field id="res_ModListenCheck" label="Check Modifier - Listen" unit="skill"></nwn-number-field>
        <nwn-number-field id="res_ModSpotCheck" label="Check Modifier - Spot" unit="skill"></nwn-number-field>
        <nwn-drop-down id="res_PlayerVsPlayer" label="Player vs. Player" listRef="PvP"></nwn-drop-down>
        <nwn-drop-down id="res_LoadScreenID" label="Load Screen" listRef="LoadScreen"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item open label="Scripts">
        <nwn-text-field id="res_OnEnter" label="OnEnter" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnExit" label="OnExit" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnHeartbeat" label="OnHeartbeat" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnUserDefined" label="OnUserDefined" type="script"></nwn-text-field>
      </sp-accordion-item>
    </sp-accordion>
  </body>
</html>
