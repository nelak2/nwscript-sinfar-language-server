<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <title>Edit Uts</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item open label="Identification">
        <nwn-text-field id="res_LocName" label="Name"></nwn-text-field>
        <nwn-text-field id="res_Tag" label="Tag"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Classification">
        <nwn-number-field id="res_PaletteID" label="Palette ID" unit="byte"></nwn-number-field>
      </sp-accordion-item>
      <sp-accordion-item label="Sound Options">
        <nwn-row label="Flags">
          <fieldset class="checkbox-set-vertical">
            <vscode-checkbox id="res_Active">Active</vscode-checkbox>
            <vscode-checkbox id="res_Continuous">Continuous</vscode-checkbox>
            <vscode-checkbox id="res_Random">Random Order</vscode-checkbox>
            <vscode-checkbox id="res_Positional">Area Wide</vscode-checkbox>
            <vscode-checkbox id="res_RandomPosition">Random Position</vscode-checkbox>
            <vscode-checkbox id="res_Looping">Looping</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-drop-down id="res_Priority" label="Priority" listRef="SoundPriority"></nwn-drop-down>
        <nwn-number-field id="res_Interval" label="Interval" unit="miliseconds"></nwn-number-field>
        <nwn-number-field id="res_IntervalVrtn" label="Interval Variation" unit="miliseconds"></nwn-number-field>
        <nwn-number-field id="res_MinDistance" label="Min Hearing Distance" unit="distance"></nwn-number-field>
        <nwn-number-field id="res_MaxDistance" label="Max Hearing Distance" unit="distance"></nwn-number-field>
        <nwn-number-field id="res_RandomRangeX" label="Random Extra X" unit="distance"></nwn-number-field>
        <nwn-number-field id="res_RandomRangeY" label="Random Extra Y" unit="distance"></nwn-number-field>
        <nwn-number-field id="res_Elevation" label="Extra Z" unit="distance"></nwn-number-field>
        <nwn-volume-slider id="res_Volume" label="Volume"></nwn-volume-slider>
        <nwn-number-field id="res_VolumeVrtn" label="Volume Variation" unit="char"></nwn-number-field>
        <nwn-number-field id="res_PitchVariation" label="Pitch Variation" unit="pitch"></nwn-number-field>
        <nwn-drop-down id="res_Times" label="Play Time Type" listRef="PlayTimeType"></nwn-drop-down>
        <nwn-row label="Specific Hours">
          <fieldset class="checkbox-set-vertical">
            <vscode-checkbox id="res_hour_0">00:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_1">01:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_2">02:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_3">03:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_4">04:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_5">05:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_6">06:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_7">07:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_8">08:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_9">09:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_10">10:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_11">11:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_12">12:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_13">13:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_14">14:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_15">15:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_16">16:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_17">17:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_18">18:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_19">19:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_20">20:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_21">21:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_22">22:00</vscode-checkbox>
            <vscode-checkbox id="res_hour_23">23:00</vscode-checkbox>
          </fieldset>
        </nwn-row>
      </sp-accordion-item>
      <sp-accordion-item label="Sounds">
        <nwn-sound-list id="res_SoundList"></nwn-sound-list>
      </sp-accordion-item>
      <sp-accordion-item label="Variables">
        <nwn-variables id="VarTable"></nwn-variables>
      </sp-accordion-item>
      <sp-accordion-item label="Comment">
        <nwn-text-field id="res_Comment" type="comment"></nwn-text-field>
      </sp-accordion-item>
    </sp-accordion>
  </body>
</html>
