<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <title>Edit Ute</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item open label="Identification">
        <nwn-text-field id="res_LocalizedName" label="Name"></nwn-text-field>
        <nwn-text-field id="res_Tag" label="Tag"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Classification">
        <nwn-number-field id="res_PaletteID" label="Palette ID" unit="byte"></nwn-number-field>
        <nwn-drop-down id="res_Faction" label="Faction" listRef="Faction"></nwn-drop-down>
        <nwn-drop-down id="res_DifficultyIndex" label="Difficulty" listRef="Difficulty"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item label="Spawn Options">
        <nwn-row label="Flags">
          <fieldset class="checkbox-set-vertical">
            <vscode-checkbox id="res_Active">Active</vscode-checkbox>
            <vscode-checkbox id="res_PlayerOnly">Player Triggered Only</vscode-checkbox>
            <vscode-checkbox id="res_Reset">Encounter Respawns</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-number-field id="res_MaxCreatures" label="Maximum Creatures" unit="byte"></nwn-number-field>
        <nwn-number-field id="res_RecCreatures" label="Minimum Creatures" unit="byte"></nwn-number-field>
        <nwn-drop-down id="res_SpawnOption" label="Spawn Option" listRef="SpawnOption"></nwn-drop-down>
        <nwn-number-field id="res_ResetTime" label="Respawn Time (seconds)" unit="byte"></nwn-number-field>
        <nwn-number-field id="res_Respawns" label="Number of Time to Respawn (-1=infinite)" unit="byte"></nwn-number-field>
      </sp-accordion-item>
      <sp-accordion-item label="Spawn Creatures">
        <nwn-encounter-list id="EncounterList"></nwn-encounter-list>
      </sp-accordion-item>
      <sp-accordion-item open label="Scripts">
        <nwn-text-field id="res_OnEntered" label="OnEntered" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnExhausted" label="OnExhausted" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnExit" label="OnExit" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnHeartbeat" label="OnHeartbeat" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnUserDefined" label="OnUserDefined" type="script"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Variables">
        <nwn-variables id="VarTable"></nwn-variables>
      </sp-accordion-item>
      <sp-accordion-item label="Comment">
        <nwn-text-field id="res_Comment" type="comment"></nwn-text-field>
      </sp-accordion-item>
    </sp-accordion>
  </body>
</html>
