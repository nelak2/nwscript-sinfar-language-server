<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <title>Edit Utd</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item open label="Identification">
        <nwn-text-field id="res_LocalizedName" label="Name"></nwn-text-field>
        <nwn-text-field id="res_Tag" label="Tag"></nwn-text-field>
        <nwn-text-field id="res_Description" label="Description" type="textarea"></nwn-text-field>
        <nwn-number-field id="res_PortraitID" label="Portrait ID" unit="short"></nwn-number-field>
      </sp-accordion-item>
      <sp-accordion-item label="Classification">
        <nwn-number-field id="res_PaletteID" label="Palette ID" unit="byte"></nwn-number-field>
        <nwn-drop-down id="res_Faction" label="Faction" listRef="Faction"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item label="Social">
        <nwn-text-field id="res_Conversation" label="Conversation" type="dialog"></nwn-text-field>
        <nwn-row label="Flags">
          <vscode-checkbox id="res_Interruptable">Interruptable</vscode-checkbox>
        </nwn-row>
      </sp-accordion-item>
      <sp-accordion-item label="Appearance">
        <nwn-drop-down id="res_AppearanceType" label="Appearance Type" listRef="DoorAppearanceType"></nwn-drop-down>
        <nwn-number-field id="res_Appearance" label="Appearance" unit="short"></nwn-number-field>
        <nwn-drop-down id="res_InitialState" label="Initial State" listRef="DoorInitialState"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item label="Resistance">
        <nwn-row label="Flags">
          <vscode-checkbox id="res_Plot">Plot</vscode-checkbox>
        </nwn-row>
        <nwn-number-field id="res_Hardness" label="Hardness" unit="byte"></nwn-number-field>
        <nwn-number-field id="res_HP" label="HP" unit="short"></nwn-number-field>
        <nwn-number-field id="res_FortSave" label="Fortitude Save" unit="byte"></nwn-number-field>
        <nwn-number-field id="res_ReflexSave" label="Reflex Save" unit="byte"></nwn-number-field>
        <nwn-number-field id="res_WillSave" label="Will Save" unit="byte"></nwn-number-field>
      </sp-accordion-item>
      <sp-accordion-item label="Lock">
        <nwn-row label="Flags">
          <vscode-checkbox id="res_Locked">Locked</vscode-checkbox>
          <vscode-checkbox id="res_CanBeRelocked">Can be relocked</vscode-checkbox>
          <vscode-checkbox id="res_AutomaticallyRemoveKey">Automatically remove key after use</vscode-checkbox>
          <vscode-checkbox id="res_KeyRequired">Key required to unlock or lock</vscode-checkbox>
        </nwn-row>
        <nwn-text-field id="res_KeyTag" label="Key Tag"></nwn-text-field>
        <nwn-number-field id="res_LockDC" label="Open Lock DC" unit="byte"></nwn-number-field>
        <nwn-text-field id="res_CloseLockDC" label="Close Lock DC" unit="byte"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Trap">
        <nwn-drop-down id="res_TrapType" label="Type" listRef="TrapType"></nwn-drop-down>
        <nwn-row label="Flags">
          FIX FIELD SETS
          <fieldset class="checkbox-set">
            <vscode-checkbox id="res_TrapFlag">Is Trapped</vscode-checkbox>
            <vscode-checkbox id="res_TrapOneShot">One Shot</vscode-checkbox>
            <vscode-checkbox id="res_TrapDetectable">Detectable</vscode-checkbox>
            <vscode-checkbox id="res_TrapDisarmable">Disarmable</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-number-field id="res_TrapDetectDC" label="Detection DC" unit="byte"></nwn-number-field>
        <nwn-number-field id="res_DisarmDC" label="Disarm DC" unit="byte"></nwn-number-field>
        <nwn-text-field id="res_OnTrapTriggered" label="OnTrapTriggered" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnDisarm" label="OnDisarm" type="script"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Area Transition">
        <nwn-drop-down id="res_LinkedToFlags" label="Linked To Type" listRef="LinkedToFlags"></nwn-drop-down>
        <nwn-text-field id="res_LinkedTo" label="Linked To Tag"></nwn-text-field>
        <nwn-drop-down id="res_LoadScreenID" label="Load Screen" listRef="LoadScreen"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item open label="Scripts">
        <nwn-text-field id="res_OnOpen" label="OnOpen" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnClose" label="OnClose" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnUnlock" label="OnUnlock" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnLock" label="OnLock" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnFailToOpen" label="OnFailToOpen" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnAreaTransitionClick" label="OnAreaTransitionClick" type="script"></nwn-text-field>
        <vscode-divider role="presentation"></vscode-divider>
        <nwn-text-field id="res_OnPhysicalAttacked" label="OnPhysicalAttacked" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnSpellCastAt" label="OnSpellCastAt" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnDamaged" label="OnDamaged" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnDeath" label="OnDeath" type="script"></nwn-text-field>
        <vscode-divider role="presentation"></vscode-divider>
        <nwn-text-field id="res_OnHeartbeat" label="OnHeartbeat" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnUserDefined" label="OnUserDefined" type="script"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Variables">
        <nwn-variables id="VarTable"></nwn-variables>
      </sp-accordion-item>
      <sp-accordion-item label="Comment">
        <nwn-text-field id="res_Comment" label="Comment" type="comment"></nwn-text-field>
      </sp-accordion-item>
    </sp-accordion>
  </body>
</html>
