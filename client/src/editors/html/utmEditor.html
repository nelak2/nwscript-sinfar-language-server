<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <title>Edit Utm</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item open label="Identification">
        <nwn-text-field id="res_LocName" label="Name"></nwn-text-field>
        <nwn-text-field id="res_Tag" label="Tag"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Classification">
        <nwn-number-field id="res_ID" label="Palette ID" unit="byte"></nwn-number-field>
      </sp-accordion-item>
      <sp-accordion-item label="Pricing">
        <nwn-number-field id="res_MarkUp" label="Sell Mark Up" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_MarkDown" label="Sell Mark Down" unit="percent"></nwn-number-field>
        <nwn-row label="Flags">
          <fieldset>
            <vscode-checkbox id="res_BlackMarket">Buy Stolen Goods</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-number-field id="res_BM_Markdown" label="Stolen Goods - Buy Mark Down" unit="percent"></nwn-number-field>
      </sp-accordion-item>
      <sp-accordion-item label="Restriction">
        <nwn-number-field id="res_StoreGold" label="Store Gold (-1=infinite)" unit="gold"></nwn-number-field>
        <nwn-number-field id="res_MaxBuyPrice" label="Maximum Buy Price (-1=infinite)" unit="gold"></nwn-number-field>
        <nwn-drop-down id="res_ItemsRestrictionType" label="Item Restriction Type" listRef="ItemRestrictionType"></nwn-drop-down>
        <nwn-merchant-restrictions id="MerchantRestrictions"></nwn-merchant-restrictions>
      </sp-accordion-item>
      <sp-accordion-item label="Inventory Items">
        <nwn-merchant-inventory id="MerchantInventory"></nwn-merchant-inventory>
      </sp-accordion-item>
      <sp-accordion-item open label="Scripts">
        <nwn-text-field id="res_OnOpenStore" label="OnOpenStore" type="script"></nwn-text-field>
        <nwn-text-field id="res_OnStoreClosed" label="OnStoreClosed" type="script"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Variables">
        <nwn-variables id="VarTable"></nwn-variables>
      </sp-accordion-item>
      <sp-accordion-item label="Comment">
        <nwn-text-field id="res_Comment" type="comment"></nwn-text-field>
      </sp-accordion-item>
    </sp-accordion>
  </body>
</html>
