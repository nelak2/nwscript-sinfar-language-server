<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <title>Edit Git</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item label="Audio">
        <nwn-drop-down id="res_AmbientSndDay" label="Day - Ambient Sound" listRef="AmbientSound"></nwn-drop-down>
        <nwn-volume-slider id="res_AmbientSndDayVol" label="Day - Ambient Volume"></nwn-volume-slider>
        <nwn-drop-down id="res_MusicDay" label="Day - Music" listRef="Music"></nwn-drop-down>
        <nwn-drop-down id="res_AmbientSndNight" label="Night - Ambient Sound" listRef="AmbientSound"></nwn-drop-down>
        <nwn-volume-slider id="res_AmbientSndNitVol" label="Night - Ambient Volume"></nwn-volume-slider>
        <nwn-drop-down id="res_MusicNight" label="Night - Music" listRef="Music"></nwn-drop-down>
        <nwn-drop-down id="res_MusicBattle" label="Battle - Music" listRef="Music"></nwn-drop-down>
        <nwn-number-field id="res_MusicDelay" label="Music Playing Delay" unit="miliseconds"></nwn-number-field>
        <nwn-drop-down id="res_EnvAudio" label="Environmental Effects" listRef="EnvironmentalEffects"></nwn-drop-down>
      </sp-accordion-item>
      <sp-accordion-item open label="Variables">
        <nwn-variables id="VarTable"></nwn-variables>
      </sp-accordion-item>
    </sp-accordion>
  </body>
</html>
