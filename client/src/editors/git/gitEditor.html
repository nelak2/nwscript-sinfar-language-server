<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <title>Edit Git</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item label="Identification">
        <nwn-text-field id="res_Name" label="Name"></nwn-text-field>
        <nwn-text-field id="res_Tag" label="Tag"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Tiles">
        <nwn-text-field id="res_TilesetReseRef" label="Tileset ResRef" disabled="true"></nwn-text-field>
        <nwn-text-field id="res_Size" label="Size" disabled="true"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Visual">
        <nwn-drop-down id="res_input_DayNightCycle" label="Day/Night Cycle:" listRef="DayNightCycle"></nwn-drop-down>
        <div class="row">
          <div class="col-label">
            <label class="vscode-input-label" for="res_input_Flags">Flags:</label>
          </div>
          <div class="col-input">
            <fieldset class="checkbox-set">
              <vscode-checkbox id="res_input_Flags_SunShadows">Sun Shadows</vscode-checkbox>
              <vscode-checkbox id="res_input_Flags_MoonShadows">Moon Shadows</vscode-checkbox>
            </fieldset>
          </div>
        </div>
        <nwn-row label="Flags">
          <fieldset class="checkbox-set">
            <vscode-checkbox id="res_input_Flags_SunShadows">Sun Shadows</vscode-checkbox>
            <vscode-checkbox id="res_input_Flags_MoonShadows">Moon Shadows</vscode-checkbox>
          </fieldset>
        </nwn-row>
        <nwn-color-picker id="res_SunAmbientColor" label="Sun - Ambient Color"></nwn-color-picker>
        <nwn-color-picker id="res_SunDiffuseColor" label="Sun - Diffuse Color"></nwn-color-picker>
        <nwn-number-field id="res_SunFogAmount" label="Sun - Fog Amount" unit="fog"></nwn-number-field>
        <nwn-color-picker id="res_SunFogColor" label="Sun - Fog Color"></nwn-color-picker>
        <nwn-color-picker id="res_MoonAmbientColor" label="Moon - Ambient Color"></nwn-color-picker>
        <nwn-color-picker id="res_MoonDiffuseColor" label="Moon - Diffuse Color"></nwn-color-picker>
        <nwn-number-field id="res_MoonFogAmount" label="Moon - Fog Amount" unit="fog"></nwn-number-field>
        <nwn-color-picker id="res_MoonFogColor" label="Moon - Fog Color"></nwn-color-picker>
        <nwn-number-field id="res_FogClipDistance" label="Fog Clip Distance" unit="distance"></nwn-number-field>
        <nwn-number-field id="res_ShadowOpacity" label="Shadow Opacity" unit="percent"></nwn-number-field>
        <div class="row">
          <div class="col-label">
            <label class="vscode-input-label" for="res_WeatherWindPower">Weather - Wind Power:</label>
          </div>
          <div class="col-input">
            <vscode-dropdown id="res_WeatherWindPower">
              <vscode-option>None</vscode-option>
              <vscode-option>Weak</vscode-option>
              <vscode-option>Strong</vscode-option>
            </vscode-dropdown>
          </div>
        </div>
        <nwn-number-field id="res_WeatherSnowPercentage" label="Weather - Snow %" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_WeatherRainPercentage" label="Weather - Rain %" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_WeatherLightningPercentage" label="Weather - Lightning %" unit="percent"></nwn-number-field>
        <div class="row">
          <div class="col-label">
            <label class="vscode-input-label" for="res_SkyBox">SkyBox:</label>
          </div>
          <div class="col-input">
            <vscode-dropdown id="res_SkyBox"> </vscode-dropdown>
          </div>
        </div>
      </sp-accordion-item>
      <sp-accordion-item open label="Audio">
        <div id="audio">
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_AmbientSndDay">Day - Ambient Sound:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_AmbientSndDay"> </vscode-dropdown>
            </div>
          </div>
          <nwn-volume-slider id="res_input_AmbientSndDayVol" label="Day - Ambient Volume:"></nwn-volume-slider>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_MusicDay">Day - Music:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_MusicDay" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_AmbientSndNight">Night - Ambient Sound:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_AmbientSndNight" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
          <nwn-volume-slider id="res_input_AmbientSndNitVol" label="Night - Ambient Volume:"></nwn-volume-slider>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_MusicNight">Night - Music:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_MusicNight" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_MusicBattle">Battle - Music:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_MusicBattle" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
          <nwn-number-field id="res_MusicDelay" label="Music Playing Delay" unit="miliseconds"></nwn-number-field>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_EnvAudio">Environmental Effects:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_EnvAudio" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
        </div>
      </sp-accordion-item>
      <sp-accordion-item label="Miscellaneous">
        <nwn-volume-slider id="test" label="Hello world"></nwn-volume-slider>
      </sp-accordion-item>
      <sp-accordion-item label="Scripts">
        <nwn-script-events resourcetype="git"></nwn-script-events>
      </sp-accordion-item>
      <sp-accordion-item label="Variables">
        <div id="variables">
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="variablesList">Variables:</label>
            </div>
            <div class="col-input">
              <h1 id="page_title">Edit Git</h1>
              <vscode-button id="testButton">Test!</vscode-button>
            </div>
          </div>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="variablesList">Add Variable:</label>
            </div>
            <div class="col-input">
              <h1 id="page_title">Edit Git</h1>
              <vscode-button id="testButton">Test!</vscode-button>
            </div>
          </div>
        </div>
      </sp-accordion-item>
    </sp-accordion>
  </body>
</html>
