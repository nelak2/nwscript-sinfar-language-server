<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*${style}*/
    </style>
    <link href="${codiconsUri}" rel="stylesheet" />
    <script>
      var exports = {};
    </script>
    <script type="module" src="${toolkitUri}"></script>
    <script type="module" src="${mainUri}"></script>
    <title>Edit Git</title>
  </head>

  <body>
    <sp-accordion allow-multiple>
      <sp-accordion-item label="Identification">
        <nwn-text-field id="res_Name" text="Name"></nwn-text-field>
        <nwn-text-field id="res_Tag" text="Tag"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Tiles">
        <nwn-text-field id="res_TilesetReseRef" text="Tileset ResRef" disabled="true"></nwn-text-field>
        <nwn-text-field id="res_Size" text="Size" disabled="true"></nwn-text-field>
      </sp-accordion-item>
      <sp-accordion-item label="Visual">
        <div class="row">
          <div class="col-label">
            <label class="vscode-input-label" for="res_input_DayNightCycle">Day/Night Cycle:</label>
          </div>
          <div class="col-input">
            <vscode-dropdown id="res_input_DayNightCycle">
              <vscode-option>Cycle Day and Night</vscode-option>
              <vscode-option>Always Bright</vscode-option>
              <vscode-option>Always Dark</vscode-option>
            </vscode-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-label">
            <label class="vscode-input-label" for="res_input_Flags">Flags:</label>
          </div>
          <div class="col-input">
            <fieldset class="checkbox-set">
              <vscode-checkbox id="res_input_Flags_SunShadows">Sun Shadows</vscode-checkbox>
              <vscode-checkbox id="res_input_Flags_MoonShadows">Moon Shadows</vscode-checkbox>
            </fieldset>
          </div>
        </div>
        <nwn-color-picker id="res_SunAmbientColor" text="Sun - Ambient Color"></nwn-color-picker>
        <nwn-color-picker id="res_SunDiffuseColor" text="Sun - Diffuse Color"></nwn-color-picker>
        <nwn-number-field id="res_SunFogAmount" text="Sun - Fog Amount" unit="fog"></nwn-number-field>
        <nwn-color-picker id="res_SunFogColor" text="Sun - Fog Color"></nwn-color-picker>
        <nwn-color-picker id="res_MoonAmbientColor" text="Moon - Ambient Color"></nwn-color-picker>
        <nwn-color-picker id="res_MoonDiffuseColor" text="Moon - Diffuse Color"></nwn-color-picker>
        <nwn-number-field id="res_MoonFogAmount" text="Moon - Fog Amount" unit="fog"></nwn-number-field>
        <nwn-color-picker id="res_MoonFogColor" text="Moon - Fog Color"></nwn-color-picker>
        <nwn-number-field id="res_FogClipDistance" text="Fog Clip Distance" unit="distance"></nwn-number-field>
        <nwn-number-field id="res_ShadowOpacity" text="Shadow Opacity" unit="percent"></nwn-number-field>
        <div class="row">
          <div class="col-label">
            <label class="vscode-input-label" for="res_WeatherWindPower">Weather - Wind Power:</label>
          </div>
          <div class="col-input">
            <vscode-dropdown id="res_WeatherWindPower">
              <vscode-option>None</vscode-option>
              <vscode-option>Weak</vscode-option>
              <vscode-option>Strong</vscode-option>
            </vscode-dropdown>
          </div>
        </div>
        <nwn-number-field id="res_WeatherSnowPercentage" text="Weather - Snow %" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_WeatherRainPercentage" text="Weather - Rain %" unit="percent"></nwn-number-field>
        <nwn-number-field id="res_WeatherLightningPercentage" text="Weather - Lightning %" unit="percent"></nwn-number-field>
        <div class="row">
          <div class="col-label">
            <label class="vscode-input-label" for="res_SkyBox">SkyBox:</label>
          </div>
          <div class="col-input">
            <vscode-dropdown id="res_SkyBox"> </vscode-dropdown>
          </div>
        </div>
      </sp-accordion-item>
      <sp-accordion-item open label="Audio">
        <div id="audio">
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_AmbientSndDay">Day - Ambient Sound:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_AmbientSndDay"> </vscode-dropdown>
            </div>
          </div>
          <nwn-volume-slider id="res_input_AmbientSndDayVol" text="Day - Ambient Volume:"></nwn-volume-slider>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_MusicDay">Day - Music:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_MusicDay" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_AmbientSndNight">Night - Ambient Sound:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_AmbientSndNight" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
          <nwn-volume-slider id="res_input_AmbientSndNitVol" text="Night - Ambient Volume:"></nwn-volume-slider>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_MusicNight">Night - Music:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_MusicNight" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_MusicBattle">Battle - Music:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_MusicBattle" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
          <nwn-number-field id="res_MusicDelay" text="Music Playing Delay" unit="miliseconds"></nwn-number-field>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="res_input_EnvAudio">Environmental Effects:</label>
            </div>
            <div class="col-input">
              <vscode-dropdown id="res_input_EnvAudio" class="dropdown"> </vscode-dropdown>
            </div>
          </div>
        </div>
      </sp-accordion-item>
      <sp-accordion-item label="Miscellaneous">
        <nwn-volume-slider id="test" text="Hello world"></nwn-volume-slider>
      </sp-accordion-item>
      <sp-accordion-item label="Scripts">
        <nwn-script-events resourcetype="git"></nwn-script-events>
      </sp-accordion-item>
      <sp-accordion-item label="Variables">
        <div id="variables">
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="variablesList">Variables:</label>
            </div>
            <div class="col-input">
              <h1 id="page_title">Edit Git</h1>
              <vscode-button id="testButton">Test!</vscode-button>
            </div>
          </div>
          <div class="row">
            <div class="col-label">
              <label class="vscode-input-label" for="variablesList">Add Variable:</label>
            </div>
            <div class="col-input">
              <h1 id="page_title">Edit Git</h1>
              <vscode-button id="testButton">Test!</vscode-button>
            </div>
          </div>
        </div>
      </sp-accordion-item>
    </sp-accordion>
  </body>
</html>
