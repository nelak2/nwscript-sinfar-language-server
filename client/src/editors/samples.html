<!-- DROP DOWN -->

<div class="row">
    <div class="col-label">
        <label class="vscode-input-label" for="res_input_AmbientSndDay">Day - Ambient Sound:</label>
    </div>
    <div class="col-input">
        <vscode-dropdown id="res_input_AmbientSndDay">
        </vscode-dropdown>
    </div>
</div>

<!-- SLIDER -->
<div class="row">
    <div class="col-label">
        <label class="vscode-input-label" for="res_input_AmbientSndDayVol">Day - Ambient Volume:</label>
    </div>
    <div class="col-input">
        <div style="width: 300px;">
            <sp-slider editable="" max="127" min="0" value="64" step="1" variant="ramp">
            </sp-slider>
        </div>
        <number-field-defined id="res_input_AmbientSndDayVol"></number-field-defined>
    </div>
</div>

<!-- TEXT FIELD -->
<div class="row">
    <div class="col-label">
        <label class="vscode-input-label" for="res_input_Name" >Name:</label>
    </div>
    <div class="col-input">
        <vscode-text-field style="width:300px" id="res_input_Name"></vscode-text-field>
    </div>
</div>

<!-- NUMBER FIELD -->
<div class="row">
    <div class="col-label">
        <label class="vscode-input-label" for="res_input_MusicDelay">Music Playing Delay:</label>
    </div>
    <div class="col-input">
        <sp-number-field
            id="res_input_MusicDelay"
            style="width: 100px"
            value="4"
            format-options='{
                "style": "unit",
                "unit": "ms"
                }'
            ></sp-number-field>
    </div>
</div>
